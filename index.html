<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crush Response Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>💖 Ask Your Crush 💖</h1>
    <input type="text" id="questionInput" placeholder="Type your question..." />
    <button onclick="generateResponse()">Send to Crush</button>
    <p class="user-question" id="showQuestion"></p>
    <p class="response" id="response">Your crush will reply here... 😍</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
